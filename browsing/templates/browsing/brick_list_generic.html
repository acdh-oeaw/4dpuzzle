{% extends "browsing/generic_list.html" %}
{% load staticfiles %}
{% block list_title %}Search all Bricks{% endblock %}
{% block scriptHeader %}
<link rel="stylesheet" href="{% static 'webpage/libraries/leaflet/leaflet.css' %}"/></link>
<script src="{% static 'webpage/libraries/leaflet/leaflet.js' %}"></script>
<script src="{% static 'webpage/leaflet.ajax/leaflet.ajax.js' %}"></script>
<style>
    #map { height: 800px; }
</style>
{% endblock %}

{% block create_button %}

{% endblock %}


{% block reset_button %}
 <a class ="btn btn-default"  href="{% url 'browsing:browse_excavationobjects' %}">reset search</a>
{% endblock %}

{% block map %}
    <h1>MAP</h1>
    <div id="map"/>
    <script type="text/javascript">

        var mymap = L.map('map', {
            fullscreenControl: true,
        }).setView([30.7884880840777, 31.8182515645971], 22);

        var baseLayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 400,
        id: 'mapbox.light',
        accessToken: 'pk.eyJ1Ijoic2VubmllcmVyIiwiYSI6ImNpbHk1YWV0bDAwZnB2dW01d2l1Y3phdmkifQ.OljQLEhqeAygai2y6VoSwQ',
        });

        baseLayer.addTo(mymap);

        function createTableRows(propertyObject, className){
            var returnTable = "<table class='table table-hover table-striped table-condensed'>";
            var pk =propertyObject.pk
            var linkToObject = "../../archobs/"+className+"/"+pk;
            returnTable += "<tr><td>linkToObject</td><td><a href='"+linkToObject+"'>follow link</a></td>";
            for (var [key, value] of Object.entries(propertyObject)) {
                returnTable += "<tr><td>"+key+"</td><td>"+value+"</td>";
            };
            return returnTable += "</table>"
        };

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = createTableRows(feature.properties, 'brick');
                layer.bindPopup(popupContent);
            }
        };

        var myStyle = {
            "color": "#ff7800",
            "weight": 0,
            "opacity": 0.65
        };

        $.getJSON( "{% url 'archobs-json:bricksgeojson' %}", function( data ) {
            L.geoJson(data, {
                onEachFeature: onEachFeature,
                style: myStyle
            }).addTo(mymap);
          });

          function onEachFeatureFinds(feature, layer) {
              if (feature.properties) {
                  var popupContent = createTableRows(feature.properties, 'find');
                  layer.bindPopup(popupContent);
              }
          };

          var myStyleFinds = {
              "color": '#3366ff',
              "weight": 0,
              "opacity": 0.80
          };

         $.getJSON( "{% url 'archobs-json:findsgeojson' %}", function( data ) {
                L.geoJson(data, {
                  onEachFeature: onEachFeatureFinds,
                  style: myStyleFinds
              }).addTo(mymap);
            });

            function onEachFeatureTerrain(feature, layer) {
                if (feature.properties) {
                    var popupContent = createTableRows(feature.properties, 'brick');
                    layer.bindPopup(popupContent);
                }
            };

            var myStyleTerrain = {
                "color": '#00cc00',
                "weight": 1,
                "opacity": 0.5
            };

            $.getJSON( "{% url 'archobs-json:terrainsgeojson' %}", function( data ) {
                L.geoJson(data, {
                    onEachFeature: onEachFeatureTerrain,
                    style: myStyleTerrain
                }).addTo(mymap);
              });


            function onEachFeatureTrench(feature, layer) {
                if (feature.properties) {
                    var popupContent = createTableRows(feature.properties, 'brick');
                    layer.bindPopup(popupContent);
                }
            };

            var myStyleTrench = {
                "color": '#ff0000',
                "weight": 1,
                "opacity": 0.8
            };

            $.getJSON( "{% url 'archobs-json:trenchsgeojson' %}", function( data ) {
                L.geoJson(data, {
                    onEachFeature: onEachFeatureTrench,
                    style: myStyleTrench
                }).addTo(mymap);
            });



        var defaultLayers = {
            "Default": baseLayer,
        }

        var overlayMaps = {
            "Dinamlex": L.tileLayer('https://maps.acdh.oeaw.ac.at/mapserv?map=/data/test.map&mode=tile&layers=test&tilemode=gmap&tile={x}+{y}+{z}', {'maxZoom': 18, 'opacity': 0.7}),
            "Tirol": L.tileLayer('https://maps.acdh.oeaw.ac.at/mapserv?map=/data/tirol.map&mode=tile&layers=tirol&tilemode=gmap&tile={x}+{y}+{z}', {'maxZoom': 18, 'opacity': 0.7}),
            "Czoernig": L.tileLayer('https://maps.acdh.oeaw.ac.at/mapserv?map=/data/czoernig.map&mode=tile&layers=czoernig&tilemode=gmap&tile={x}+{y}+{z}', {'maxZoom': 18, 'opacity': 0.7}),
        };
        L.control.layers(defaultLayers, overlayMaps).addTo(mymap);
    </script>
{% endblock %}
