{% extends "webpage/base.html" %}
{% load staticfiles %}
{% block Titel %} {{ object.id }} {% endblock %}
{% block content %}

<div class="container">
    <div class="panel panel-default procustom-panel-create">
        <div class="panel-heading procustom-panel-heading">
            <div class="row">
                <div class="col-md-2">
                {% if previous_entry %}
                    <h2>
                        <a href="{% url 'images:image_detail' pk=previous_entry %}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true" title="previous area"></span></a>
                    </h2>
                {% endif %}
                </div>
                <div class="col-md-8">
                    <h1 style="text-align: center;">
                      {{ object.filename }}
                    </h1>
                </div>
                <div class="col-md-2">
                {% if next_entry %}
                    <h2>
                        <a href="{% url 'images:image_detail' pk=next_entry %}" style="float:right"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true" title="next area"></span></a>
                    </h2>
                {% endif %}
                </div>
            </div>
        </div>
        <div class="panel-body" style="text-align:center">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="zoom-in">Zoom In</button>
                <button type="button" class="btn btn-primary" id="home">Default</button>
                <button type="button" class="btn btn-primary" id="zoom-out">Zoom Out</button>
                <button type="button" class="btn btn-primary" id="full-page">Full Sceen</button>
            </div>
            <div id="openseadragon1" style="width: 100%; height: 400px"></div>
            <script src="{% static 'images/openseadragon/openseadragon.min.js' %}"></script>
            <script type="text/javascript">
                var viewer = OpenSeadragon({
                    id: "openseadragon1",
                    tileSources: "{{ object }}",
                    zoomInButton:   "zoom-in",
                    zoomOutButton:  "zoom-out",
                    homeButton:     "home",
                    fullPageButton: "full-page",
                });
            </script>
        </div>
    </div>
</div>
{% endblock content %}
